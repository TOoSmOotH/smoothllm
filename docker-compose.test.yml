services:
  e2e:
    image: mcr.microsoft.com/playwright:v1.40.1-jammy
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      - CI=true
      - BASE_URL=http://frontend:5173
    command: /bin/sh -c "npm ci && npx playwright install --with-deps && npm run test:e2e"
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - smoothweb-network

  frontend:
    environment:
      - VITE_API_URL=http://backend:8080/api/v1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    environment:
      - FRONTEND_URL=*
      - DB_PATH=/app/data/smoothllm_test.db

networks:
  smoothweb-network:
